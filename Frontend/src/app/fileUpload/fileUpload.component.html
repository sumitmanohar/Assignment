
<div class="container">
    <div class="row">
        <div class="col">
                <div class="upload-btn-wrapper">
                        <button class="btn" >Upload a file</button>
                        <input type="file"  id="file" name='thermometer'  (change)="handleFileInput($event.target.files)" />
                      </div>

                       
                     
        </div>
    </div>
</div>


<div *ngIf="isFlag">
    <div class="modal-content" tabindex="-1" role="dialog" aria-labelledby="Add New Art" aria-hidden="true">
        <div class="modal-header">
            <h5 class="modal-title">Unsuccessful Uploads</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                  <div class="col">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">ts</th>
                                    <th scope="col">error</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let data of failedList">
                                    <th scope="row">{{data.ts}}</th>
                                    <td>{{data.error}}</td>
                                  </tr>
                                </tbody>
                              </table>
                  </div>
                  </div>
                  </div>
                  </div>
      
    </div>
  </div>
